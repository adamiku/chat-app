<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <noscript><div>This website needs JavaScript enabled to run, please enable it.</div></noscript>
    <main>
        <section id="message-list-container">
        </section>
        <section id="message-form-container">
            <form>
                <input type="text" placeholder="Guest" id="message-user">
                <input type="text" placeholder="Message" id="message-text">
                <button type="submit" id="send-button">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
